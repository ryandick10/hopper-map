<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Routing: Wichita to Fort Worth</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

<h1>Travel Route: Wichita, KS to Fort Worth, TX (Following Roads)</h1>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Leaflet Routing Machine JS -->
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script>
    // Initialize the map
    var map = L.map('map').setView([36, -97], 5); // Zoom level 5

    // Load and display map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Define waypoints (Wichita and Fort Worth)
    var wichita = L.latLng(37.6872, -97.3301);
    var fortWorth = L.latLng(32.7555, -97.3308);

    // Add routing control
    L.Routing.control({
        waypoints: [wichita, fortWorth], // From Wichita to Fort Worth
        routeWhileDragging: true // Allows dragging of the route if needed
    }).addTo(map);

</script>

</body>
</html>
